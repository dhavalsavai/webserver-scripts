<VirtualHost *:443>

        ServerAdmin webmaster@localhost
        ServerName  www.example.com
        DocumentRoot /home/ubuntu/deployment/angular

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        SSLEngine                on
        SSLCertificateFile       /home/dk/techincert/techin.crt
        SSLCertificateKeyFile    /home/dk/techincert/techin.key
        SSLCertificateChainFile  /home/dk/techincert/certbundle.crt

        <Directory /home/ubuntu/deployment/angular>
        Require all granted
        AllowOverride All

        </Directory>

</VirtualHost>
